        <div class="neum content">
            <ul class="top">
                <li><input id="checkAll" type="checkbox" name="all">全选</li>

    <div id="main_warpper">
        <div class="main content">
            <!-- <div>
              商品名称：<span class="shop-name">${item.name}</span><br/>

              价格：<span class="shop-price">${item.price}</span><br/>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/shop_car.js"></script>
    <script>
        $("input[name=all]").click(function () {
                //$(this).prop("checked");
                $("input[name=sl").prop("checked", $(this).prop("checked"));
            });
            $("input[name=sl").click(function () {
                console.log(123456)
                var flag = true;
                $("input[name=sl]").each(function (index, item) {
                    if ($(item).prop("checked") == false) {
                        flag = false;
                        return;
                    }
                });
                if (flag) {
                    $("input[name=all]").prop("checked", true);
                } else {
                    $("input[name=all]").prop("checked", false);
                }
            })
    </script>
